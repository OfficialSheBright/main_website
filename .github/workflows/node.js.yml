name: SheBright CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Verify package files
      run: |
        echo "Checking package.json and package-lock.json..."
        ls -la package*.json
    
    - name: Install dependencies
      run: |
        # Try npm ci first, fallback to npm install if lock file is out of sync
        npm ci || (echo "Lock file out of sync, running npm install..." && npm install)
    
    - name: Run linting
      run: npm run lint
    
    - name: Type check (if TypeScript)
      run: |
        if [ -f "tsconfig.json" ]; then
          npx tsc --noEmit
        else
          echo "No TypeScript config found, skipping type check"
        fi
    
    - name: Build project
      run: npm run build
      env:
        NEXT_TELEMETRY_DISABLED: 1
    
    - name: Run tests (optional)
      run: |
        if npm run test --dry-run 2>/dev/null; then
          npm test
        else
          echo "No test script found, skipping tests"
        fi
      continue-on-error: true